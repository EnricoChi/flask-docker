<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/custom.css') }}">
</head>

<body>
    <header class="sticky-top">
        {% include 'includes/top_nav.html' %}
    </header>
    <main class="">
        <div class="container-fluid h-100 pt-3">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="d-none">
        {% for type, message in messages %}
        <div data-type="{{ type }}" data-message="{{ message }}" class="flash-message"></div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/settings.js') }}"></script>
</body>

</html>
